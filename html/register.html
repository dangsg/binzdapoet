<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" />
    <title>Poet Register</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">HDPOEM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Artist
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">TAS</a>
                                <a class="dropdown-item" href="#">Da LAB</a>
                                <a class="dropdown-item" href="#">EvB</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">More</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign In</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Sign Up</a>
                        </li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>

    </header>
    <hr>
    <main>
        <div class="container">
            <h1>Poet Register</h1>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label for="regName" class="col-md-3 col-form-label">User name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="regName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="regDOB" class="col-md-3 col-form-label">Date of Birth</label>
                            <div class="col-md-9">
                                <input type="date" class="form-control" id="regDOB">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="gender" class="col-md-3 col-form-label">Gender</label>
                            <div class="col-md-9">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="other">
                                    <label class="form-check-label" for="inlineRadio3">Other</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="regEmail" class="col-md-3 col-form-label">Email address</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" id="regEmail">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="regPassword" class="col-md-3 col-form-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="regPassword">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="regConfirmPassword" class="col-md-3 col-form-label">Re-password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="regConfirmPassword">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="about" class="col-md-3 col-form-label">Bio</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="about" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 center-block text-center">
                        <img src="../image/poet_img.jpg" alt="default-avatar" id="default-avatar">
                        <div class="input-group mb-3" id="upload-avatar">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile">
                                <label class="custom-file-label" for="inputGroupFile" aria-describedby="inputGroupFileAddon"
                                    id="choose-picture">Choose your picture</label>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text" id="inputGroupFileAddon">Upload</span>
                            </div>
                        </div>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary btn-lg btn-block" id="regSubmit">Register</button>
            </form>
        </div>
    </main>
    <footer class="page-footer">
        <div class="footer-copyright text-center py-3">
            Copyright &copy 2018, Hoang Dang
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
