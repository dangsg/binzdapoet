<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="../image/skull.png" />
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet" />
    <title>HD-Poem</title>
</head>

<body>
    <header></header>

    <main>
        <section>
            <div class="container">
                <div class="card">
                    <img class="img-fluid" src=" ../image/may-con-meo.jpg" alt="may con meo">
                    <div class="card-body">
                        <h1 class="card-title text-center">Mấy con mèo</h1>
                        <h3 class="card-subtitle mb-2 text-muted text-center">Đạt Maniac</h3>
                        <br>
                        <p class="card-text poem-pre" id="poem-content"></p>
                        <p class="card-text"><small class="text-muted">Last updated 12 hours ago</small></p>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Comment..." aria-label="comment">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">Like</button>
                                <button class="btn btn-outline-secondary" type="button">Share</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/app.js"></script>
    <script>
        $(document).ready(function () {
            $("#poem-content").load("../lyric/may-con-meo.txt");
        });
    </script>
</body>

</html>
